<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
  
  <link href="https://fonts.googleapis.com/css?family=Anton&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculator</h1>
        
        <div class="card">
            <div class="cal-head">
                <input type="text" id="headbox" maxlength="10">
            </div>
            <div class="cal-body">
                <div>
                   <button onclick="clearbox()" class="btn extr" id="btn1">AC</button>
                   <button onclick="insert('^')" class="btn  extr"id="btn2">^</button>
                   <button onclick="insert('%')" class="btn  extr"id="btn3">%</button>
                   <button onclick="insert('/')" class="btn  extr"id="btn4">/</button>
                    

                </div>
                <div>
                  
                    <button onclick="insert(1)" class="btn"id="btn5">1</button>
                    <button onclick="insert(2)" class="btn"id="btn6">2</button>
                    <button onclick="insert(3)" class="btn"id="btn7">3</button>
                    <button onclick="insert('*')" class="btn extr"id="btn8">*</button>
                     

                </div>
                <div>
                    <button onclick="insert(4)" class="btn"id="btn9">4</button>
                    <button onclick="insert(5)" class="btn"id="btn10">5</button>
                    <button onclick="insert(6)" class="btn"id="btn11">6</button>
                    <button onclick="insert('-')" class="btn extr"id="btn12">-</button>
                     

                    

                </div>
               
                <div>
                    <button onclick="insert(7)" class="btn"id="btn13">7</button>
                    <button onclick="insert(8)" class="btn"id="btn14">8</button>
                    <button onclick="insert(9)" class="btn"id="btn15">9</button>
                    <button onclick="insert('+')" class="btn extr"id="btn16">+</button>
                     

                    

                </div>
                <div>
                    <button onclick="insert(0)" class="btn"id="btn17">0</button>
                    <button onclick="insert('.')" class="btn"id="btn18">.</button>
                    <button onclick="deletbox()" class="btn"id="btn19">DEL</button>
                    <button onclick="result()" class="btn extr"id="btn20">=</button>
                     

                    

                </div>





            </div>


        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="index.js"></script>
    
</body>
</html>
